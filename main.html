<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>MyBookList</h1>
	<div class="form-group">
		<input type="text" id="title" placeholder="Title">
		<input type="author" id="author" placeholder="Author">
		<input type="isbn" id="isbn" placeholder="Isbn">
		<button id="submit">Add Book</button>
	</div>
	<table class="table ">
	 <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>ISBN#</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="book-list">
    </tbody>
	</table>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
